<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>RPS Part 2</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div id="game">
      <div id="duel">
        <div id="left">
          <img id="rockLeft" src="assets/images/RPS_RockL.png"/>
          <img id="paperLeft" src="assets/images/RPS_PaperL.png"/>
          <img id="scissorsLeft" src="assets/images/RPS_ScissorsL.png" />
        </div>
        <div id="right">
          <img id="rockRight" src="assets/images/RPS_RockR.png"/>
          <img id="paperRight" src="assets/images/RPS_PaperR.png"/>
          <img id="scissorsRight" src="assets/images/RPS_ScissorsR.png"/>
        </div>
      </div>
      <h3 id="selections">
        You picked <span id="yourPickText"></span>. I picked
        <span id="myPickText"></span>.
      </h3>
      <h2 id="result"></h2>
      <h4>Refresh the page to play again!</h4>
    </div>
    <script src="assets/js/logic.js"></script>
    <script type="text/javascript">
      playGame(PAPER);
    </script>
  </body>
</html>
