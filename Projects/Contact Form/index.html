<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <!-- Contact Us Header -->
    <div id="header">
      <h1>Contact Us</h1>
      <p>
        Got a question? We'd love to hear from you. <br />
        Send us a message and we'll respond as soon as possible
      </p>
    </div>
    <!-- Form -->
    <div id="content">
      <form action='https://getform.io/f/45a68133-9a14-4223-b5a7-8175e7043d78' method='post'>
        <br />
        <label for="help">What can we help you with?</label>
        <br />
        <select name="help" id='help' required>
          <option value="" disabled selected hidden>
            Select what we can help you with
          </option>
          <option value="service">Customer Service</option>
          <option value="questions">General Questions</option>
          <option value="review">Leave a Review</option>
        </select>
        <br />
        <label for="fullName">Name</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          required
          minlength="1"
          maxlength="30"
        />
        <br />
        <label for="eAddress">Email</label>
        <br />
        <input
          type="email"
          name="eAddress"
          id="eAddress"
          required
          minlength="6"
          maxlength="30"
        />
        <br />
        <label for="message">Message</label>
        <br />
        <textarea
          cols="50"
          rows="10"
          name='message'
          id="message"
          required
          minlength-="1"
          maxlength="300"
        ></textarea>
        <br />
        <button type="submit" value="Send">Send</button>
      </form>
    </div>
  </body>
</html>
