<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Practice</title>
</head>
<body>
<!-- Form -->
  <form>
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" placeholder="First Name" required minlength="3" maxlength="25">
      <label for="lasttName">Last Name:</label>
      <input type="text" name="lasttName" id="lastName" placeholder="Last Name" required minlength="3" maxlength="25">
      <label for="lasttName">Email:</label>
      <input type="email" name="email" id="eMail" placeholder="Email" required minlength="6" maxlength="40">
  </fieldset>
    <!-- Credit Card Info -->
    <br>
    <br>
    <fieldset>
      <legend>Credit Card Information</legend>
      <label for="ccnumber">Credit Card Number</label>
      <input type="number" name="ccnumber" id="ccnumber" required>
      <label for="expiration">Expiration</label>
      <input type="date" name="expiration" id="expiration">
  </fieldset>
  <br>
  <br>
  <fieldset>
    <legend>Delivery Info</legend>
    <label for="info"></label>
    <textarea name="info" id="info" cols="40" rows="20" placeholder="Type delivery info here"></textarea>
  </fieldset>
  <br>
    <input type="submit" value="Submit">
  </form>









</body>
</html>
