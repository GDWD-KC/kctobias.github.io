<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Practice</title>
</head>
<body>

    <form action="#" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required minlength="5" maxlength="20"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required minlength="5" maxlength="20"><br><br>

        <label for="message">Message</label>
        <textarea name="message" id="message" required minlength="5" maxlength="100"></textarea>

    
        
        <label for="dropdown">Dropdown</label>
        <select name="dropdown" id="dropdown">
            <option value="hello">Hello</option>
            <option value="hi">Hi</option>
            <option value="bye">Bye</option>
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
