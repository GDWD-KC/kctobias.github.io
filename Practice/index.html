<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Practice</title>
</head>
<body>

    <form>
        <h2>This is a form</h2>
        <fieldset>
        
        <label for="firstName">First Name: </label>
        <br>
        <input type="text" name="firstName" placeholder="First Name">
        <br>
        <label for="lastName">Last Name: </label>
        <br>
        <input type="text" name="lastName">
        <br>
        <label for="bday">Date: </label>
        <br>
        <input type="date" name="bday">
        <br>
        <label for="animals">Animals</label>
        <br>
        <select name="animals">
            <option value="frogs">Frogs</option>
            <option value="turtles">Turtles</option>
            <option value="pterodactyl">Pterodactyl</option>
            <option value="ferret">Ferret</option>
        </select>
        <br>
        <label for="texthere">Text Area</label>
        <br>
        <textarea name="texthere" rows="20" cols="30">
        </textarea>
        <br>
        <label for="checkbox1">Option 1</label>
        <input type="checkbox" name="checkbox1">
        <label for="checkbox2">Option 2</label>
        <input type="checkbox" name="checkbox2">
        <label for="checkbox3">Option 3</label>
        <input type="checkbox" name="checkbox3">
        <br>
        <label for="submitButton">Submit Button</label>
        <br>
        <input type="submit" name="button">
        <br>
        <input type="radio" name="age">
        <input type="radio" name="age">
        <input type="radio" name="age">
        </fieldset>
    </form>

</body>
</html>
