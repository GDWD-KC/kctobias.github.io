<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Practice</title>
</head>
<body>
  <h1>Change the Background Color</h1>
  <p> Hover your mouse over the squares</p>
  <main>
    <div id="square1" onmouseover="bgChange(this.style.backgroundColor)" 
    onmouseout="bgChange('transparent')"></div>
    <div id="square2" onmouseover="bgChange(this.style.backgroundColor)" 
    onmouseout="bgChange('transparent')"></div>
    <div id="square3" onmouseover="bgChange(this.style.backgroundColor)" 
    onmouseout="bgChange('transparent')"></div>
  </main>



<script src="js/practice.js"></script>
</body>
</html>
